<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Tailwind</title>
  </head>
  <body class="bg-slate-100">
    <header class="bg-white shadow px-6">
      <div class="mx-auto flex h-16 max-w-6xl justify-between items-center">
        <button
          class="-ml-1 rounded p1 text-slate-500 hover:bg-sky-500 hover:text-slate-100 transition-colors focus:ring-2 focus:ring-slate-200"
        >
          <svg
            class="h-6 w-6"
            data-slot="icon"
            aria-hidden="true"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
        <div class="flex -mr-4 items-center">
          <a href="" class="text-sky-500 hover:rotate-6 duration-200">
            <svg
              class="h-8 w-8"
              data-slot="icon"
              aria-hidden="true"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m3.75 7.5 16.5-4.125M12 6.75c-2.708 0-5.363.224-7.948.655C2.999 7.58 2.25 8.507 2.25 9.574v9.176A2.25 2.25 0 0 0 4.5 21h15a2.25 2.25 0 0 0 2.25-2.25V9.574c0-1.067-.75-1.994-1.802-2.169A48.329 48.329 0 0 0 12 6.75Zm-1.683 6.443-.005.005-.006-.005.006-.005.005.005Zm-.005 2.127-.005-.006.005-.005.005.005-.005.005Zm-2.116-.006-.005.006-.006-.006.005-.005.006.005Zm-.005-2.116-.006-.005.006-.005.005.005-.005.005ZM9.255 10.5v.008h-.008V10.5h.008Zm3.249 1.88-.007.004-.003-.007.006-.003.004.006Zm-1.38 5.126-.003-.006.006-.004.004.007-.006.003Zm.007-6.501-.003.006-.007-.003.004-.007.006.004Zm1.37 5.129-.007-.004.004-.006.006.003-.004.007Zm.504-1.877h-.008v-.007h.008v.007ZM9.255 18v.008h-.008V18h.008Zm-3.246-1.87-.007.004L6 16.127l.006-.003.004.006Zm1.366-5.119-.004-.006.006-.004.004.007-.006.003ZM7.38 17.5l-.003.006-.007-.003.004-.007.006.004Zm-1.376-5.116L6 12.38l.003-.007.007.004-.004.007Zm-.5 1.873h-.008v-.007h.008v.007ZM17.25 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Zm0 4.5a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </a>
          <div class="space-x-8 ml-8 hidden md:flex">
            <a class="px-3 py-2 text-sky-500" href="#">Home</a>
            <a
              class="text-slate-600 px-3 py-2 transition-colors hover:text-sky-500"
              href="#"
              >About</a
            >
            <a
              class="text-slate-600 px-3 py-2 transition-colors hover:text-sky-500"
              href="#"
              >Blog</a
            >
            <a
              class="text-slate-600 px-3 py-2 transition-colors hover:text-sky-500"
              href="#"
              >Contact</a
            >
          </div>
        </div>

        <div class="flex">
          <button
            class="rounded-full text-slate-500 hover:text-sky-500 transition-colors focus:ring-2 focus:ring-slate-200 focus:ring-offset-1"
          >
            <svg
              class="h-6 w-6"
              data-slot="icon"
              aria-hidden="true"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <button
            class="ml-4 rounded-full text-slate-500 hover:text-sky-500 transition-colors focus:ring-2 focus:ring-slate-200 focus:ring-offset-1"
          >
            <img
              class="h-6 w-6 rounded-full"
              src="https://ui-avatars.com/api?name=Michelle+Duque"
              alt="Michelle Duque"
            />
          </button>
        </div>
      </div>
      <div class="space-y-1 pb-3 pt-2 border-t sm:hidden">
        <a href="#" class="block rounded-md px-3 py-2 bg-sky-500 text-white"
          >Home</a
        >
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-slate-700 transition-colors hover:bg-sky-500 hover:text-white"
          >About</a
        >
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-slate-700 transition-colors hover:bg-sky-500 hover:text-white"
          >Blog</a
        >
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-slate-700 transition-colors hover:bg-sky-500 hover:text-white"
          >Contact</a
        >
      </div>
    </header>
  </body>
</html>
